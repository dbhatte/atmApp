<form name="customAmountform" class="css-form" novalidate ng-submit="setAmount()">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><back></back> Please enter amount in multiples of 50</h3>
  </div>
  <div class="panel-body">
    <div class="container">
		<div class="row top-buffer">
	  		<div class="col-xs-6">
			  <div>
			    <input type="input" name="amount" ng-model="amount" class="form-control" placeholder="Please enter your Amount" required="true" pattern="[0-9]*">
			  </div>
			</div>
		</div>
		<div class="row top-buffer">
	  		<div class="col-xs-2">
			  <div class="btn-group" role="group" aria-label="...">
			  	<button type="submit" class="btn btn-success btn-lg">Enter</button>
			  </div>
			</div>

	  		<div class="col-xs-2">
			  <div class="btn-group" role="group" aria-label="...">
			  	<button type="button" class="btn btn-warning btn-lg" ng-click="amount=''">Clear</button>
			  </div>
			</div>

	  		<div class="col-xs-2">
			  <div class="btn-group" role="group" aria-label="...">
			  	<button type="button" class="btn btn-danger btn-lg" ng-click="abort()">Cancel</button>
			  </div>
			</div>
		</div>
		<div class="row top-buffer">

	  		<div class="col-xs-6">
	  			<div ng-show="customAmountform.$submitted" >
					<span ng-show="customAmountform.amount.$error.required" class='alert alert-danger' role="alert">Amount cannot be empty.</span>
					<span ng-show="customAmountform.amount.$error.pattern" class='alert alert-danger' role="alert">
	      					Amount should be a number.
					</span>
			    </div>
			  <message data="messageObject" ></message>
		  	</div>
		</div>
	</div>
  </div>
</div>
</form>
